<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body class="bg">
	<div class="container-fluid text-center m-5">
		<div class="row">
			<div class="col-sm-12">
				<img src="https://vignette.wikia.nocookie.net/marvelcrossroads/images/5/59/Frieza_%28Earth-890%29.png/revision/latest?cb=20151013162155"
				 alt="Frieza from Dragon Ball Z" height="400px" width="400px">
			</div>
			<!-- START HEALTH/HITS -->
			<div class="col-sm-12">
				<span>
					<p>
						Health:
						<span id="health">__</span>
						Hits:
						<span id="hits">__</span>
					</p>
				</span>
			</div>
			<!-- END HEALTH/HITS -->
			<!-- START BUTTONS-->
			<div class="col-sm-12">
				<section>
					<button onclick="slap()">
						Slap
					</button>
					<button onclick="punch()">
						Punch
					</button>
					<button onclick="kick()">
						Kick
					</button>
					<br>
					<button onclick="kamehameha()">
						KAMEHAMEHAAA!!!
					</button>
				</section>
			</div>
			<!-- END BUTTONS -->
			</row>
		</div>
		<script src="game.js"></script>
</body>


</html>
